<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de vendas</title>
  <link rel="stylesheet" href="../styles/default.css">
</head>
<body>
  <header>
    <h1>Cadastro de vendas</h1>
    <section id = "nav">
      <button class = "navButton">Deslogar</button>
      <button class = "navButton"><img src="../images/configIcon.jpg" alt="Configurações"></button>
    </section>
  </header>
  <main>
    <section id="latBar">
      <h2>Menu principal</h2>
    </section>
    <section id = 'mainArea'>
      <form action="../scripts/sales.js" method="get" id = "form">
        <p id = "empty">Acesse configurações para cadastrar um novo formulário!</p>
      </form>
      <button type="submit" id = "submit">Finalizar</button>
    </section>
  </main>
  <footer>
    <p id="assinatura">Criado e mantido por Paulo Lorençato</p>
    <a href="">Contato</a>
  </footer>
  <script src="../scripts/sales.js"></script>
</body>
</html>
